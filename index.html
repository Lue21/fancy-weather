<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">  
    
    <script defer src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css"/>

    <script defer src="main2.js"></script>
    <title>Fancy Weather App</title>
  </head>
  <body>
    
   
    <div class="header">
      <div class="header__buttons-panel">
        <button class="header__buttons--refresh"></button>
        <select
          name="language"
          id="language"
          class="header__buttons--language">
          <option value="en">EN</option>
          <option value="ru">RU</option>
        </select>
        <form>
          <div class="header__radio-group">
            
            <label for="farenheit">
              <input
              class="header__input-radio--farenheit"
              type="radio"
              id="farenheit"
              name="selector"
              value="farenheit"
              >
              <span class="header__input-radio--text">F&deg</span>
            </label>
            <label for="celsius">
              <input
              class="header__input-radio--celsius"
              type="radio"
              id="celsius"
              name="selector"
              value="celsius"
              checked
            /><span class="header__input-radio--text">C&deg</span>
          </label>
          </div>
        </form>
      </div>
      <div class="header__search">
        <div class="header__search--input">
          <input
            type="text"
            class="header__search--form"
            placeholder="Search city or ZIP">
          <div>
            <button class="header__search-voice-button" id="search-voice-button"><img src="assets/icons/mic.png" class="img__voice-button" alt="Voice icon"></button>
            <button class="header__search-button" id="search-button">Search</button>
          </div>
        </div>
      </div>
    </div>



    <div class="location-date">
      <p class="location-date__city">Minsk, Belarus</p>
      <p class="location-date__date">Mon 28 October</p><span class="location-time">17:23</span>
    </div>



    <div class="main">
      <div class="weather">
        <div class="weather__current">
          <p class="weather__current--temperature">10<span class="weather__current--temperature-deg">&#176</span></p>
          <div class="weather__current--info">
            <div class="weather__current--icon"></div>
            <div class="weather__current--details">
              <p class="details__clouds">OVERCAST</p>
              <p class="details__feels">FEELS LIKE: 7&#176;</p>
              <p class="details__wind">WIND: 2 m/s</p>
              <p class="details__humidity">HUMIDITY: 83%</p>
            </div>
          </div>
        </div>

        <div class="weather__forecast">
          <div class="forecast">              
            <p class="weather__forecast--day-1">Tuesday</p>              
            <div class="weather__forecast--info">
              <p class="weather__forecast--temperature-1">7&#176;</p>
              <div class="weather__forecast--icon-1"><img src="assets/icons/cloud.png" alt="Cloud"></div>
            </div>
          </div>

          <div class="forecast">
              <p class="weather__forecast--day-2">Wednesday</p>
              <div class="weather__forecast--info">
                <p class="weather__forecast--temperature-2">6&#176;</p>
                <div class="weather__forecast--icon-2"><img src="assets/icons/sun_cloud.png" alt="Sun Cloud"></div>
              </div>
          </div>

          <div class="forecast">
              <p class="weather__forecast--day-3">Thursday</p>
              <div class="weather__forecast--info">
                <p class="weather__forecast--temperature-3">10&#176;</p>
                <div class="weather__forecast--icon-3"><img src="assets/icons/sun_cloud.png" alt="Sun Cloud"></div>
              </div>
          </div>
        </div>
      </div>

      <div class="map-area">       
        <div class="map-area__angle">
          <div id='map'></div>
        </div>
        <div class="map-area__latlng">
          <p class="map-area__lat">Latitude: 50°54'</p>
          <p class="map-area__lng">Longitude: 55°05'</p>
        </div>
      </div>

    </div>

  </body>
</html>
